<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36bc668529.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Neumorphic Form</title>
</head>
<body>
    <form>
        <div class="segment">
            <h1>Sign Up</h1>
        </div>
        <label>
            <input type="text" placeholder="Email Address">
        </label>
        <label>
            <input type="password" placeholder="Password">
        </label>
        <button class="red" type="button"><i class="fas fa-lock"></i> Login</button>
        <div class="segment">
            <button class="unit" type="button"><i class="fas fa-arrow-left"></i></button>
            <button class="unit" type="button"><i class="fas fa-bookmark"></i></button>
            <button class="unit" type="button"><i class="fas fa-cog"></i></button>
        </div>
        <div class="input-group">
            <label>
                <input type="text" placeholder="Search">
            </label>
            <button class="unit" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
</body>
</html>
